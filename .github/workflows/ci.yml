name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Nim
        uses: jiro4989/setup-nim-action@v2
        with:
          nim-version: "stable"

      - name: Set up .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Cache Nim dependencies
        uses: actions/cache@v4
        with:
          path: ~/.nimble
          key: ${{ runner.os }}-nimble-${{ hashFiles('*.nimble') }}

      - name: Install dotnet-ef
        shell: bash
        run: |
          set -euo pipefail
          dotnet tool update --global dotnet-ef --version "10.*" || dotnet tool install --global dotnet-ef --version "10.*"
          echo "$HOME/.dotnet/tools" >> "$GITHUB_PATH"

      - name: Cache libpg_query
        id: cache-libpg
        uses: actions/cache@v4
        with:
          path: /tmp/libpg_query
          key: ${{ runner.os }}-libpg-query-v1

      - name: Build libpg_query (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          if [ ! -d "/tmp/libpg_query" ]; then
            git clone --depth 1 https://github.com/pganalyze/libpg_query.git /tmp/libpg_query
            cd /tmp/libpg_query
            make
          fi
          cd /tmp/libpg_query
          sudo make install
          sudo ldconfig

      - name: Build libpg_query (macOS)
        if: runner.os == 'macOS'
        run: |
          if [ ! -d "/tmp/libpg_query" ]; then
            git clone --depth 1 https://github.com/pganalyze/libpg_query.git /tmp/libpg_query
            cd /tmp/libpg_query
            make
          fi
          cd /tmp/libpg_query
          sudo make install

      - name: Build libpg_query (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          repo_root="$PWD"
          if [ ! -d "/tmp/libpg_query" ]; then
            git clone --depth 1 https://github.com/pganalyze/libpg_query.git /tmp/libpg_query
            cd /tmp/libpg_query
            make
          fi
          cd /tmp/libpg_query
          mkdir -p "$repo_root/build/lib"
          cp libpg_query.a "$repo_root/build/lib/"

      - name: Install dependencies
        run: nimble setup -y

      - name: Build
        run: nimble build -d:release

      - name: Build shared library (C API)
        shell: bash
        run: |
          nimble build_lib
          if [ "$RUNNER_OS" = "Linux" ]; then
            ln -sf libc_api.so build/libdecentdb.so
          elif [ "$RUNNER_OS" = "macOS" ]; then
            ln -sf libc_api.dylib build/libdecentdb.dylib
          fi

      - name: Run Nim tests (macOS)
        if: runner.os == 'macOS'
        env:
          DYLD_LIBRARY_PATH: /usr/local/lib:/opt/homebrew/lib
        run: nimble test_nim

      - name: Run Nim tests
        if: runner.os != 'macOS'
        run: nimble test_nim

      - name: Run .NET tests (AdoNet + MicroOrm)
        shell: bash
        env:
          LD_LIBRARY_PATH: ${{ github.workspace }}/build
          DYLD_LIBRARY_PATH: ${{ github.workspace }}/build:/usr/local/lib:/opt/homebrew/lib
        run: dotnet test bindings/dotnet/tests/DecentDB.Tests/DecentDB.Tests.csproj -c Release -v minimal

      - name: Run .NET tests (EF Core provider)
        shell: bash
        env:
          LD_LIBRARY_PATH: ${{ github.workspace }}/build
          DYLD_LIBRARY_PATH: ${{ github.workspace }}/build:/usr/local/lib:/opt/homebrew/lib
        run: dotnet test bindings/dotnet/tests/DecentDB.EntityFrameworkCore.Tests/DecentDB.EntityFrameworkCore.Tests.csproj -c Release -v minimal
