name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Nim
        uses: jiro4989/setup-nim-action@v2
        with:
          nim-version: "stable"

      - name: Install dependencies
        run: nimble setup -y

      - name: Build
        run: nimble build -d:release

      - name: Run Nim tests
        run: nimble test_nim
