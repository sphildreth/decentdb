name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Nim
        uses: jiro4989/setup-nim-action@v2
        with:
          nim-version: "stable"

      - name: Set up .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Install dotnet-ef
        shell: bash
        run: |
          set -euo pipefail
          dotnet tool update --global dotnet-ef --version "10.*" || dotnet tool install --global dotnet-ef --version "10.*"
          echo "$HOME/.dotnet/tools" >> "$GITHUB_PATH"

      - name: Build libpg_query (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          git clone --depth 1 https://github.com/pganalyze/libpg_query.git /tmp/libpg_query
          cd /tmp/libpg_query
          make
          sudo make install
          sudo ldconfig

      - name: Build libpg_query (macOS)
        if: runner.os == 'macOS'
        run: |
          git clone --depth 1 https://github.com/pganalyze/libpg_query.git /tmp/libpg_query
          cd /tmp/libpg_query
          make
          sudo make install

      - name: Build libpg_query (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          repo_root="$PWD"
          git clone --depth 1 https://github.com/pganalyze/libpg_query.git /tmp/libpg_query
          cd /tmp/libpg_query
          make
          mkdir -p "$repo_root/build/lib"
          cp libpg_query.a "$repo_root/build/lib/"

      - name: Install dependencies
        run: nimble setup -y

      - name: Build
        run: nimble build -d:release

      - name: Run Nim tests (macOS)
        if: runner.os == 'macOS'
        env:
          DYLD_LIBRARY_PATH: /usr/local/lib:/opt/homebrew/lib
        run: nimble test_nim

      - name: Run Nim tests
        if: runner.os != 'macOS'
        run: nimble test_nim

      - name: Run .NET tests (AdoNet + MicroOrm)
        run: dotnet test bindings/dotnet/tests/DecentDB.Tests/DecentDB.Tests.csproj -v minimal

      - name: Run .NET tests (EF Core provider)
        run: dotnet test bindings/dotnet/tests/DecentDB.EntityFrameworkCore.Tests/DecentDB.EntityFrameworkCore.Tests.csproj -v minimal
